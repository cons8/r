    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
        }

        .header {
            padding: 20px 0;
            width: 100%;
            margin: auto;
            text-align: center;
        }

        .header .title {
            font-weight: bold;
            line-height: 1;
        }

        .app-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70pt, 1fr));
            gap: 4pt;
            margin-top: 8pt;
        }

        .app {
            background: white;
            border-radius: 8px;
            text-align: center;
            border: 2px dashed rgb(133, 133, 133);
            text-decoration: none;
            color: black;
            display: inline-block;
            margin: 4pt;
            padding: 6pt;
            width: 70pt;
            height: 60pt;
        }

        .app .avater {
            margin-bottom: 4pt;
        }

        .app .app-title {
            font-size: 12pt;
        }

        .main {
            padding: 30pt;
        }

        .message {
            margin-bottom: 30pt;
        }

        .mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
        }

        .tab-item {
            display: inline;
            color: #333333;
            margin: 4pt;
            cursor: pointer;
        }

        .selected-item {
            border-bottom: 1px solid #000000;
            font-weight: bold;
        }

        .display-none {
            display: none;
        }
    </style>
</head>
