<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle计时器|盖kindle面更香</title>
    <link rel="stylesheet" href="https://fontsapi.zeoseven.com/719/main/result.css" />
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        /* 容器占满全屏 */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 480px;
            height: auto;
            margin-left: -240px;
            margin-top: -200px;
            text-align: center;
        }

        .clock {
            font-size: 50pt;
            text-align: center;
            font-family: "YuFanLixing";
            font-weight: normal;
        }

        .timer {
            width: 250pt;
            -webkit-border-radius: 8pt;
            border-radius: 8pt;
            margin-bottom: 20pt;
            border: 3pt solid #000000;
            padding: 16pt;
            margin: 16pt auto;
        }

        .message {
            color: #000000;
            display: block;
            text-align: left;
            width: 100%;
        }

        .start-button {
            margin-top: 20pt;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #000000;
            background-color: #ffffff;
            border: 2pt solid #000000;
            border-radius: 4pt;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 id="title" onclick="changeTitle()">盖kindle，面更香</h1>
            <div class="timer">
                <div class="message">剩余时间</div>
                <div id="clock" class="clock">00:00</div>
            </div>
            <div class="select">
                <input type="radio" id="1m" name="minute" value="1" checked>
                <label for="1m">1分钟</label>
                <input type="radio" id="2m" name="minute" value="2">
                <label for="2m">2分钟</label>
                <input type="radio" id="3m" name="minute" value="3">
                <label for="3m">3分钟</label>
                <input type="radio" id="4m" name="minute" value="4">
                <label for="4m">4分钟</label>
            </div>
            <button id="start-button" class="start-button" onclick="countdown()">开始泡面</button>
        </div>
    </div>


    <div class="mask" onclick="hideLog()"></div>
    <div class="log">
        <div class="log-header">
            <div class="log-title">修改标题</div>
            <div class="log-close" onclick="hideLog()">x</div>
        </div>
        <div class="log-content">请输入内容</div>
        <div class="log-body">
            <input type="text" class="log-input" id="logInput" placeholder="请输入标题内容">
            <div class="log-submit-container">
                <button class="log-submit" onclick="resetLog()">恢复默认标题</button>
                <button class="log-submit" onclick="submitLog()">更改标题</button>
            </div>
        </div>
    </div>
</body>
<script src="../script/common.js"></script>
<script>
    var startButton = document.getElementById('start-button');
    var clock = document.getElementById('clock');
    var logInput = document.getElementById('logInput');

    var timer;
    var timerConfig = {
        title: '盖kindle，面更香',
    };
    var savedConfig = localStorage.getItem('timerConfig');

    if (savedConfig) {
        timerConfig = JSON.parse(savedConfig);
        document.getElementById('title').innerHTML = timerConfig.title;

    }

    function countdown() {
        // var selectedMinute = document.querySelector('input[name="minute"]:checked').value;
        var radios = document.getElementsByName('minute');
        var selectedMinute;
        for (var i = 0; i < radios.length; i++) {
            if (radios[i].checked) {
                selectedMinute = radios[i].value;
                break;
            }
        }
        var timeLeft = selectedMinute * 60;

        clock.innerHTML = formatTime(timeLeft);

        clearInterval(timer);

        timer = setInterval(function () {
            timeLeft--;
            clock.innerHTML = formatTime(timeLeft);

            if (timeLeft <= 0) {
                clearInterval(timer);
                clock.innerHTML = '时间到！';
            }
        }, 1000);
    }

    function addZero(num) {
        return num < 10 ? "0" + num : num;
    }
    function formatTime(seconds) {
        // 格式化时间为 MM:SS
        var minutes = Math.floor(seconds / 60);
        var secs = seconds % 60;
        return addZero(minutes) + ":" + addZero(secs);
    }

    function changeTitle() {
        showLog();
    }
    function resetLog() {
        document.querySelector('h1').innerHTML = '盖kindle，面更香';
        timerConfig.title = '盖kindle，面更香';
        localStorage.setItem('timerConfig', JSON.stringify(timerConfig));
        hideLog();
    }
    function submitLog() {
        var newTitle = logInput.value.trim();
        if (newTitle) {
            document.getElementById('title').innerHTML = newTitle;
            timerConfig.title = newTitle;
            localStorage.setItem('timerConfig', JSON.stringify(timerConfig));
        }
        hideLog();
    }
</script>

</html>
