<head>
    <meta charset="UTF-8">

    <title>全部应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding: 16px;
            max-width: 1200px;
            margin: 0 auto;
            /* 让body在大屏幕上居中，避免过宽 */
        }

        .header {
            font-size: 18px;
            padding: 8px 0;
            margin-bottom: 20px;
            font-weight: 500;
            border-bottom: 1px solid #000000;
        }

        .app-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin: 0 auto;
        }

        .app-item {
            border: 5px solid #000000;
            height: 100px;
            padding: 15px;
            position: relative;
            color: black;
        }

        .app-icon {
            width: 60px;
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
        }

        .app-name {
            font-size: 20px;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 30px;
            transform: translateY(-50%);
        }

        .goback {
            text-decoration: none;
            color: black;
        }

        .goback svg,
        .header-title {
            display: inline-block;
            vertical-align: middle;
        }
        .latest {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 2px 6px;
            font-size: 12px;
            border-radius: 4px;
        }
    </style>
</head>
