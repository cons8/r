<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #000;
            line-height: 1.4;
            padding: 10px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 15px;
        }
        .header{
            margin-bottom: 15px;
            border-bottom: 1px solid #696969;
        }
        .title {
            display: block;
            color: black;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .about-icon{
            position: relative;
            display: inline-block;
            top: -22px;
            left: 55%;
            cursor: pointer;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            justify-content: center;
            align-items: center;
        }

        .controls button {
            padding: 8px 12px;
            background: white;
            color: #000;
            font-family: inherit;
            cursor: pointer;
            font-size: 14px;
            min-width: 60px;
            max-width: 90px;
            border-radius: 8px;
        }

        .controls select {
            padding: 8px 12px;
            background: white;
            color: #000;
            font-family: inherit;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #666;
        }

        .controls button:hover {
            background: #000;
            color: white;
        }

        .status {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #000;
            text-align: center;
            border-radius: 16px;
            background-color: #000;
            color: white;
        }

        .status.complete {
            background: #000;
            color: white;
        }

        .game-board {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .sudoku-board {
            border: 3px solid #000;
            background: white;
        }

        .sudoku-row {
            display: flex;
        }

        .sudoku-cell {
            width: 45px;
            height: 45px;
            border: 1px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: white;
        }

        .sudoku-cell.given {
            background: #e0e0e0;
            color: #000;
        }

        .sudoku-cell.selected {
            background: #000;
            color: white;
        }

        .sudoku-cell.error {
            background: #666;
            color: white;
        }

        .sudoku-cell.same-number {
            background: #ccc;
        }

        .sudoku-row:nth-child(3n) .sudoku-cell {
            border-bottom: 2px solid #000;
        }

        .sudoku-cell:nth-child(3n) {
            border-right: 2px solid #000;
        }

        .number-pad {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            max-width: 100%;
            margin: 0 auto;
        }

        .number-btn {
            width: 45px;
            height: 45px;
            border: 2px solid #000;
            background: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .number-btn:hover {
            background: #000;
            color: white;
        }

        .number-btn.clear-btn {
            width: 80px;
            font-size: 14px;
        }

        .info-panel {
            margin-top: 15px;
            padding: 10px;
            background: #ffffff;
            font-size: 12px;
        }

        .info-panel h3 {
            margin-bottom: 8px;
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
            font-size: 14px;
        }

        .info-panel p {
            margin-bottom: 5px;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 3px solid #000;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            border-bottom: 2px solid #000;
            padding-bottom: 8px;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000;
            background: white;
        }

        .close:hover {
            background: #000;
            color: white;
        }

        .custom-input {
            margin-bottom: 15px;
        }

        .custom-input textarea {
            width: 100%;
            height: 120px;
            border: 2px solid #000;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 10px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .modal-buttons button {
            padding: 6px 16px;
            background: white;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            border-radius: 8px;
        }

        .modal-buttons button:hover {
            background: #000;
            color: white;
        }

        /* 移动设备适配 */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .title {
                font-size: 18px;
            }

            .sudoku-cell {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .number-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
                border-radius: 4px;
            }

            .number-btn.clear-btn {
                width: 70px;
                font-size: 12px;
            }

            .controls button,
            .controls select {
                font-size: 12px;
                padding: 6px 8px;
                min-width: 60px;
                max-width: 75px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: 25px;
            }

            .sudoku-cell {
                width: 50px;
                height: 50px;
                font-size: 22px;
            }

            .number-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
                border-radius: 4px;
            }

            .number-btn.clear-btn {
                width: 90px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <p class="title">数独</p>
            <div class="about-icon" onclick="openAboutModal()"><svg xmlns="http://www.w3.org/2000/svg" width="12pt" height="12pt" viewBox="0 0 24 24"><g fill="none"><circle cx="12" cy="12" r="10" stroke="#000000" stroke-width="1.5" opacity=".5"/><path stroke="#000000" stroke-linecap="round" stroke-width="1.5" d="M10.125 8.875a1.875 1.875 0 1 1 2.828 1.615c-.475.281-.953.708-.953 1.26V13"/><circle cx="12" cy="16" r="1" fill="#000000"/></g></svg></div>
        </div>
        <div class="controls">
            <select id="difficultySelect">
                <option value="easy">简单</option>
                <option value="medium">中等</option>
                <option value="hard">困难</option>
            </select>
            <button onclick="generateSelectedPuzzle()">生成题目</button>
            <button onclick="solvePuzzle()">求解</button>
            <button onclick="clearBoard()">清空</button>
            <!-- <button onclick="openCustomModal()">自定义</button> -->
        </div>


        <div class="status" id="status">选择难度开始游戏</div>

        <div class="game-board">
            <div class="sudoku-board" id="board"></div>
            <div class="number-pad">
                <div class="number-btn" onclick="selectNumber(1)">1</div>
                <div class="number-btn" onclick="selectNumber(2)">2</div>
                <div class="number-btn" onclick="selectNumber(3)">3</div>
                <div class="number-btn" onclick="selectNumber(4)">4</div>
                <div class="number-btn" onclick="selectNumber(5)">5</div>
                <div class="number-btn" onclick="selectNumber(6)">6</div>
                <div class="number-btn" onclick="selectNumber(7)">7</div>
                <div class="number-btn" onclick="selectNumber(8)">8</div>
                <div class="number-btn" onclick="selectNumber(9)">9</div>
                <div class="number-btn clear-btn" onclick="selectNumber(0)">

                            <path stroke="#000000" stroke-linecap="round" stroke-width="1.5" d="M9 21h12" />
                        </g>
                    </svg>
                </div>
            </div>
        </div>


    </div>

    <!-- 自定义棋谱弹窗 -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCustomModal()">×</span>
            <div class="modal-header">自定义数独棋谱</div>

            <div class="custom-input">
                <p style="margin-bottom: 10px;">输入81个数字，用逗号分隔，0表示空格：</p>
                <textarea id="customInput"
                    placeholder="例如: 5,3,0,0,7,0,0,0,0,6,0,0,1,9,5,0,0,0,0,9,8,0,0,0,0,6,0,8,0,0,0,6,0,0,0,3,4,0,0,8,0,3,0,0,1,7,0,0,1,2,0,0,0,6,0,6,0,0,0,0,2,8,0,0,0,0,4,1,9,0,0,5,0,0,0,0,8,0,0,7,9"></textarea>

                <p style="margin-top: 10px; font-size: 12px; color: #666;">
                    提示：按行输入，第1行9个数字，第2行9个数字，以此类推。<br>
                    也可以复制粘贴现有的数独题目数据。
                </p>
            </div>

            <div class="modal-buttons">
                <button onclick="closeCustomModal()">取消</button>
                <button onclick="loadCustomPuzzle()">加载</button>
            </div>
        </div>
    </div>
    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAboutModal()">×</span>
            <div class="modal-header">游戏说明</div>
            <div class="info-panel">
                <p>点击空白格子，然后点击下方数字填入</p>
                <p>每行、每列、每个3×3宫格内数字1-9各出现一次</p>
                <p>灰色数字为题目给定，不可修改</p>
                <p>深色背景表示冲突的数字</p>
            </div>
            <div class="modal-buttons">
                <button onclick="closeAboutModal()">关闭</button>
            </div>
        </div>
    </div>
    <script>
        let board = [];
        let solution = [];
        let givenCells = [];
        let selectedCell = null;
        let selectedNumber = null;

        // 初始化游戏板
        function initBoard() {
            board = Array(9).fill().map(() => Array(9).fill(0));
            givenCells = Array(9).fill().map(() => Array(9).fill(false));
            renderBoard();
        }

        // 渲染游戏板
        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';

            for (let row = 0; row < 9; row++) {
                const rowElement = document.createElement('div');
                rowElement.className = 'sudoku-row';

                for (let col = 0; col < 9; col++) {
                    const cellElement = document.createElement('div');
                    cellElement.className = 'sudoku-cell';
                    cellElement.textContent = board[row][col] || '';

                    if (givenCells[row][col]) {
                        cellElement.classList.add('given');
                    }

                    if (selectedCell && selectedCell.row === row && selectedCell.col === col) {
                        cellElement.classList.add('selected');
                    }

                    // 检查冲突
                    if (board[row][col] && hasConflict(row, col)) {
                        cellElement.classList.add('error');
                    }

                    // 高亮相同数字
                    if (selectedNumber && board[row][col] === selectedNumber) {
                        cellElement.classList.add('same-number');
                    }

                    cellElement.addEventListener('click', () => selectCell(row, col));
                    rowElement.appendChild(cellElement);
                }
                boardElement.appendChild(rowElement);
            }

            updateStatus();
        }

        // 选择单元格
        function selectCell(row, col) {
            if (givenCells[row][col]) return;

            selectedCell = { row, col };
            selectedNumber = board[row][col];
            renderBoard();
        }

        // 选择数字
        function selectNumber(num) {
            if (!selectedCell) {
                updateStatus('请先选择一个空格');
                return;
            }

            if (givenCells[selectedCell.row][selectedCell.col]) {
                updateStatus('不能修改给定的数字');
                return;
            }

            board[selectedCell.row][selectedCell.col] = num;
            selectedNumber = num;
            renderBoard();
        }

        // 检查冲突
        function hasConflict(row, col) {
            const num = board[row][col];
            if (!num) return false;

            // 检查行
            for (let c = 0; c < 9; c++) {
                if (c !== col && board[row][c] === num) return true;
            }

            // 检查列
            for (let r = 0; r < 9; r++) {
                if (r !== row && board[r][col] === num) return true;
            }

            // 检查3x3宫格
            const boxRow = Math.floor(row / 3) * 3;
            const boxCol = Math.floor(col / 3) * 3;
            for (let r = boxRow; r < boxRow + 3; r++) {
                for (let c = boxCol; c < boxCol + 3; c++) {
                    if ((r !== row || c !== col) && board[r][c] === num) return true;
                }
            }

            return false;
        }

        // 检查是否完成
        function isComplete() {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (!board[row][col] || hasConflict(row, col)) {
                        return false;
                    }
                }
            }
            return true;
        }

        // 更新状态
        function updateStatus(message) {
            const statusElement = document.getElementById('status');
            if (message) {
                statusElement.textContent = message;
                statusElement.className = 'status';
            } else if (isComplete()) {
                statusElement.textContent = '恭喜！数独已完成！';
                statusElement.className = 'status complete';
            } else {
                let filled = 0;
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (board[row][col]) filled++;
                    }
                }
                statusElement.textContent = `进度: ${filled}/81`;
                statusElement.className = 'status';
            }
        }

        // 生成完整的数独解
        function generateSolution() {
            const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            const newBoard = Array(9).fill().map(() => Array(9).fill(0));

            function isValid(board, row, col, num) {
                // 检查行
                for (let c = 0; c < 9; c++) {
                    if (board[row][c] === num) return false;
                }

                // 检查列
                for (let r = 0; r < 9; r++) {
                    if (board[r][col] === num) return false;
                }

                // 检查3x3宫格
                const boxRow = Math.floor(row / 3) * 3;
                const boxCol = Math.floor(col / 3) * 3;
                for (let r = boxRow; r < boxRow + 3; r++) {
                    for (let c = boxCol; c < boxCol + 3; c++) {
                        if (board[r][c] === num) return false;
                    }
                }

                return true;
            }

            function solve(board) {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (board[row][col] === 0) {
                            const shuffled = [...nums].sort(() => Math.random() - 0.5);
                            for (const num of shuffled) {
                                if (isValid(board, row, col, num)) {
                                    board[row][col] = num;
                                    if (solve(board)) {
                                        return true;
                                    }
                                    board[row][col] = 0;
                                }
                            }
                            return false;
                        }
                    }
                }
                return true;
            }

            solve(newBoard);
            return newBoard;
        }

        // 生成题目
        function generatePuzzle(difficulty) {
            solution = generateSolution();
            board = solution.map(row => [...row]);
            givenCells = Array(9).fill().map(() => Array(9).fill(true));

            // 根据难度移除数字
            let cellsToRemove;
            switch (difficulty) {
                case 'easy': cellsToRemove = 35; break;
                case 'medium': cellsToRemove = 45; break;
                case 'hard': cellsToRemove = 55; break;
            }

            const cells = [];
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    cells.push({ row, col });
                }
            }

            // 随机选择要移除的格子
            for (let i = 0; i < cellsToRemove; i++) {
                const randomIndex = Math.floor(Math.random() * cells.length);
                const { row, col } = cells.splice(randomIndex, 1)[0];
                board[row][col] = 0;
                givenCells[row][col] = false;
            }

            selectedCell = null;
            selectedNumber = null;
            renderBoard();
            updateStatus(`已生成${difficulty === 'easy' ? '简单' : difficulty === 'medium' ? '中等' : '困难'}难度题目`);
        }

        // 根据下拉框选择生成题目
        function generateSelectedPuzzle() {
            const difficulty = document.getElementById('difficultySelect').value;
            generatePuzzle(difficulty);
        }

        // 打开自定义弹窗
        function openCustomModal() {
            document.getElementById('customModal').style.display = 'block';
        }

        // 关闭自定义弹窗
        function closeCustomModal() {
            document.getElementById('customModal').style.display = 'none';
        }

        // 打开关于弹窗
        function openAboutModal() {
            document.getElementById('aboutModal').style.display = 'block';
        }

        // 关闭关于弹窗
        function closeAboutModal() {
            document.getElementById('aboutModal').style.display = 'none';
        }

        // 加载自定义题目
        function loadCustomPuzzle() {
            const input = document.getElementById('customInput').value.trim();
            if (!input) {
                updateStatus('请输入自定义数独数据');
                return;
            }

            const numbers = input.split(',').map(n => parseInt(n.trim()));
            if (numbers.length !== 81) {
                updateStatus('需要输入81个数字（包括0）');
                return;
            }

            if (numbers.some(n => isNaN(n) || n < 0 || n > 9)) {
                updateStatus('数字必须在0-9范围内');
                return;
            }

            board = [];
            givenCells = [];

            for (let i = 0; i < 81; i++) {
                const row = Math.floor(i / 9);
                const col = i % 9;

                if (row === 0) {
                    board.push([]);
                    givenCells.push([]);
                }

                board[row][col] = numbers[i];
                givenCells[row][col] = numbers[i] !== 0;
            }

            selectedCell = null;
            selectedNumber = null;
            closeCustomModal();
            renderBoard();
            updateStatus('已加载自定义题目');
        }

        // 清空棋盘
        function clearBoard() {
            board = Array(9).fill().map(() => Array(9).fill(0));
            givenCells = Array(9).fill().map(() => Array(9).fill(false));
            selectedCell = null;
            selectedNumber = null;
            renderBoard();
            updateStatus('棋盘已清空');
        }

        // 求解当前题目
        function solvePuzzle() {
            function isValid(board, row, col, num) {
                for (let c = 0; c < 9; c++) {
                    if (board[row][c] === num) return false;
                }
                for (let r = 0; r < 9; r++) {
                    if (board[r][col] === num) return false;
                }
                const boxRow = Math.floor(row / 3) * 3;
                const boxCol = Math.floor(col / 3) * 3;
                for (let r = boxRow; r < boxRow + 3; r++) {
                    for (let c = boxCol; c < boxCol + 3; c++) {
                        if (board[r][c] === num) return false;
                    }
                }
                return true;
            }

            function solve(board) {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (board[row][col] === 0) {
                            for (let num = 1; num <= 9; num++) {
                                if (isValid(board, row, col, num)) {
                                    board[row][col] = num;
                                    if (solve(board)) return true;
                                    board[row][col] = 0;
                                }
                            }
                            return false;
                        }
                    }
                }
                return true;
            }

            const solvableBoard = board.map(row => [...row]);
            if (solve(solvableBoard)) {
                board = solvableBoard;
                renderBoard();
                updateStatus('题目已自动求解');
            } else {
                updateStatus('当前题目无解');
            }
        }

        // 点击弹窗外部关闭弹窗
        window.onclick = function (event) {
            const modal = document.getElementById('customModal');
            if (event.target === modal) {
                closeCustomModal();
            }
        }

        // 初始化
        initBoard();
    </script>
