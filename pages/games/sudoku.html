<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独</title>
    <link rel="stylesheet" href="../../css/custom.css">
    <style>
        /* 保持原有样式不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #000;
            line-height: 1.4;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
        }

        .header {
            padding: 4px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .title {
            display: block;
            color: black;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
            justify-content: center;
            align-items: center;
        }

        .controls button {
            padding: 6px 8px;
            background: white;
            border: 1px solid #000000;
            color: #000;
            margin: 0 8px;
            cursor: pointer;
            font-size: 14px;
            min-width: 60px;
            max-width: 90px;
            border-radius: 4px;
        }

        .controls select {
            padding: 6px 8px;
            background: white;
            border: 1px solid #000000;
            color: #000;
            margin: 0 8px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }

        .controls button:hover {
            background: #000;
            color: white;
        }

        .status {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
            padding: 4px;
            border: 1px solid #000;
            text-align: center;
            border-radius: 4px;
            background-color: #000;
            color: white;
            width: 84%;
            margin: 8px auto;
        }

        .status.complete {
            background: #000;
            color: white;
        }

        .game-board {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sudoku-board {
            border: 3px solid #000;
            background: white;
        }

        .sudoku-row {
            display: flex;
        }

        .sudoku-cell {
            width: 45px;
            height: 45px;
            border: 1px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: white;
            flex-wrap: wrap;
            padding: 2px;
        }

        .sudoku-cell.given {
            background: #e0e0e0;
            color: #000;
        }

        .sudoku-cell.selected {
            background: #000;
            color: white;
        }

        .sudoku-cell.error {
            background: #666;
            color: white;
        }

        .sudoku-cell.same-number {
            background: #868686;
            color: white;
        }

        .sudoku-row:nth-child(3n) .sudoku-cell {
            border-bottom: 2px solid #000;
        }

        .sudoku-cell:nth-child(3n) {
            border-right: 2px solid #000;
        }

        .number-pad {
            display: flex;
            justify-content: center;
            max-width: 100%;
            margin: 0 auto;
        }

        .number-btn {
            width: 45px;
            height: 40px;
            border: 2px solid #000;
            margin: 4px;
            background: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .number-btn:hover {
            background: #000;
            color: white;
        }

        .number-btn.clear-btn {
            width: 80px;
            font-size: 14px;
        }

        .info-panel {
            margin-top: 15px;
            padding: 10px;
            background: #ffffff;
            font-size: 12px;
        }

        .info-panel h3 {
            margin-bottom: 8px;
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
            font-size: 14px;
        }

        .info-panel p {
            margin-bottom: 5px;
        }

        .mode-toggle {
            margin: 4px;
            display: flex;
            justify-content: center;
        }

        .mode-btn {
            padding: 6px 12px;
            margin: 0 4px;
            border: 1px solid #666;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .mode-btn.active {
            background: #000000;
            color: white;
        }

        /* 笔记样式 */
        .note {
            display: inline-block;
            width: 33%;
            text-align: center;
            font-size: 10px;
            line-height: 1;
        }

        /* 移动设备适配 */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .title {
                font-size: 18px;
            }

            .sudoku-cell {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .number-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
                border-radius: 4px;
            }

            .number-btn.clear-btn {
                width: 70px;
                font-size: 12px;
            }

            .controls button,
            .controls select {
                font-size: 12px;
                padding: 6px 8px;
                min-width: 60px;
                max-width: 75px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: 25px;
            }

            .sudoku-cell {
                width: 50px;
                height: 50px;
                font-size: 22px;
            }

            .number-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
                border-radius: 4px;
            }

            .number-btn.clear-btn {
                width: 90px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="logo">数独</span>
            <div style="display: inline;" class="about-icon" onclick="openAboutModal()"><svg
                    xmlns="http://www.w3.org/2000/svg" width="12pt" height="12pt" viewBox="0 0 24 24">
                    <g fill="none">

                    </g>

        <div class="controls">
            <select class="difficulty-select" id="difficultySelect">

            </select>
            <button onclick="generateSelectedPuzzle()">开始游戏</button>
            <button onclick="solvePuzzle()">求解</button>

            <button onclick="clearUserInput()">重玩</button>
        </div>


        <div class="status" id="status">选择难度开始游戏</div>
        <div class="game-board">
            <div class="sudoku-board" id="board"></div>
            <div class="mode-toggle">
                <button class="mode-btn active" data-mode="number">数字</button>
                <button class="mode-btn" data-mode="notes">标记</button>
            </div>
            <div class="number-pad">
                <div class="number-btn" onclick="selectNumber(1)">1</div>
                <div class="number-btn" onclick="selectNumber(2)">2</div>
                <div class="number-btn" onclick="selectNumber(3)">3</div>
                <div class="number-btn" onclick="selectNumber(4)">4</div>
                <div class="number-btn" onclick="selectNumber(5)">5</div>
                <div class="number-btn" onclick="selectNumber(6)">6</div>
                <div class="number-btn" onclick="selectNumber(7)">7</div>
                <div class="number-btn" onclick="selectNumber(8)">8</div>
                <div class="number-btn" onclick="selectNumber(9)">9</div>
                <div class="number-btn clear-btn" onclick="selectNumber(0)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20pt" height="20pt" viewBox="0 0 24 24">
                        <g fill="none">

                                d="m5.505 11.41l.53.53zM3 14.952h-.75zm9.59 3.543l-.53-.53zM9.048 21v.75zM11.41 5.505l-.53-.53zm1.831 12.34a.75.75 0 0 0 1.06-1.061zM7.216 9.697a.75.75 0 1 0-1.06 1.061zm8.857 6.375a.75.75 0 1 0-1.06-1.06zm2.395-4.517a.75.75 0 1 0 1.064 1.056zm-12.433.384l5.905-5.905l-1.06-1.06l-5.905 5.904zm0 6.025c-.85-.85-1.433-1.436-1.812-1.933c-.367-.481-.473-.79-.473-1.08h-1.5c0 .749.312 1.375.78 1.99c.455.596 1.125 1.263 1.945 2.083zm-1.06-7.086c-.82.82-1.49 1.488-1.945 2.084c-.468.614-.78 1.24-.78 1.99h1.5c0-.29.106-.6.473-1.08c.38-.498.962-1.083 1.812-1.933zm7.085 7.086c-.85.85-1.435 1.433-1.933 1.813c-.48.366-.79.472-1.08.472v1.5c.75 0 1.376-.312 1.99-.78c.596-.455 1.264-1.125 2.084-1.945zm-7.085 1.06c.82.82 1.487 1.49 2.084 1.945c.614.468 1.24.78 1.989.78v-1.5c-.29 0-.599-.106-1.08-.473c-.497-.38-1.083-.962-1.933-1.812zm12.99-12.99c.85.85 1.433 1.436 1.813 1.933c.366.481.472.79.472 1.08h1.5c0-.749-.312-1.375-.78-1.99c-.455-.596-1.125-1.263-1.945-2.083zm1.06-1.06c-.82-.82-1.487-1.49-2.084-1.945c-.614-.468-1.24-.78-1.989-.78v1.5c.29 0 .599.106 1.08.473c.497.38 1.083.962 1.933 1.812zm-7.085 1.06c.85-.85 1.435-1.433 1.933-1.812c.48-.367.79-.473 1.08-.473v-1.5c-.75 0-1.376.312-1.99.78c-.596.455-1.264 1.125-2.084 1.945zm2.362 10.749L7.216 9.698l-1.06 1.061l7.085 7.085zm.71-1.772l-2.952 2.953l1.06 1.06l2.953-2.952zm4.52-2.4c.661-.666 1.206-1.236 1.582-1.772c.388-.553.636-1.125.636-1.792h-1.5c0 .26-.086.534-.364.931c-.291.415-.746.9-1.418 1.577z" />
                            <path stroke="#000000" stroke-linecap="round" stroke-width="1.5" d="M9 21h12" />
                        </g>
                    </svg>
                </div>
            </div>
        </div>


    </div>

    <!-- 关于弹窗 -->
    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAboutModal()">×</span>
            <div class="modal-header">游戏说明</div>
            <p>点击空白格子，然后点击下方数字填入</p>
            <p>每行、每列、每个3×3宫格内数字1-9各出现一次</p>
            <p>灰色数字为题目给定，不可修改</p>
            <p>深色背景表示冲突的数字</p>
            <p>标记模式可以添加多个可能的数字作为笔记</p>
            <a href="../../index.html">点我回到首页</a>
            <div class="modal-buttons">
                <button onclick="closeAboutModal()">关闭</button>
            </div>
        </div>
    </div>

    <!-- 清空确认弹窗 -->
    <div id="confirmClearModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeConfirmClearModal()">×</span>
            <div class="modal-header">确认清空</div>
            <p>确定要清空所有内容，回到初始状态吗？</p>
            <div class="modal-buttons">
                <button onclick="closeConfirmClearModal()">取消</button>
                <button onclick="confirmClearBoard()">确认</button>
            </div>
        </div>
    </div>

    <script>
        let board = [];
        let solution = [];
        let givenCells = [];
        let selectedCell = null;
        let selectedNumber = null;
        let inputMode = 'number'; // 'number' or 'notes'
        let notes = Array(9).fill().map(() => Array(9).fill([])); // 存储每个单元格的笔记

        // 初始化游戏板
        function initBoard() {
            board = Array(9).fill().map(() => Array(9).fill(0));
            givenCells = Array(9).fill().map(() => Array(9).fill(false));
            notes = Array(9).fill().map(() => Array(9).fill([])); // 初始化笔记
            renderBoard();
        }

        // 渲染游戏板
        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';

            for (let row = 0; row < 9; row++) {
                const rowElement = document.createElement('div');
                rowElement.className = 'sudoku-row';

                for (let col = 0; col < 9; col++) {
                    const cellElement = document.createElement('div');
                    cellElement.className = 'sudoku-cell';

                    // 显示数字或笔记
                    if (inputMode === 'notes' && notes[row][col].length > 0) {
                        // 笔记模式 - 显示小型笔记数字
                        cellElement.innerHTML = notes[row][col].map(n =>
                            `<span class="note">${n}</span>`
                        ).join('');
                    } else {
                        // 数字模式 - 显示正常数字
                        cellElement.textContent = board[row][col] || '';
                    }

                    if (givenCells[row][col]) {
                        cellElement.classList.add('given');
                    }

                    if (selectedCell && selectedCell.row === row && selectedCell.col === col) {
                        cellElement.classList.add('selected');
                    }

                    // 检查冲突（只在数字模式下检查）
                    if (inputMode === 'number' && board[row][col] && hasConflict(row, col)) {
                        cellElement.classList.add('error');
                    }

                    // 高亮相同数字（只在数字模式下）
                    if (inputMode === 'number' && selectedNumber && board[row][col] === selectedNumber) {
                        cellElement.classList.add('same-number');
                    }

                    cellElement.addEventListener('click', () => selectCell(row, col));
                    rowElement.appendChild(cellElement);
                }
                boardElement.appendChild(rowElement);
            }

            updateStatus();
        }

        // 选择单元格
        function selectCell(row, col) {
            if (givenCells[row][col]) return;

            selectedCell = { row, col };
            selectedNumber = board[row][col];
            renderBoard();
        }

        // 选择数字
        function selectNumber(num) {
            if (!selectedCell) {
                updateStatus('请先选择一个空格');
                return;
            }

            if (givenCells[selectedCell.row][selectedCell.col]) {
                updateStatus('不能修改给定的数字');
                return;
            }

            const { row, col } = selectedCell;

            if (inputMode === 'number') {
                // 数字模式 - 直接设置数字并清空笔记
                board[row][col] = num;
                notes[row][col] = [];
            } else {
                // 标记模式 - 管理笔记数字
                if (num === 0) {
                    // 清除所有笔记
                    notes[row][col] = [];
                    // 同时清除数字
                    board[row][col] = 0;
                } else {
                    // 切换笔记中的数字（存在则移除，不存在则添加）
                    const noteIndex = notes[row][col].indexOf(num);
                    if (noteIndex > -1) {
                        notes[row][col].splice(noteIndex, 1);
                    } else {
                        notes[row][col] = [...notes[row][col], num].sort((a, b) => a - b);
                    }
                    // 清除数字模式下的数值
                    board[row][col] = 0;
                }
            }

            selectedNumber = num;
            renderBoard();
        }

        // 检查单个单元格冲突
        function hasConflict(row, col) {
            const num = board[row][col];
            if (!num) return false;

            // 检查行
            for (let c = 0; c < 9; c++) {
                if (c !== col && board[row][c] === num) return true;
            }

            // 检查列
            for (let r = 0; r < 9; r++) {
                if (r !== row && board[r][col] === num) return true;
            }

            // 检查3x3宫格
            const boxRow = Math.floor(row / 3) * 3;
            const boxCol = Math.floor(col / 3) * 3;
            for (let r = boxRow; r < boxRow + 3; r++) {
                for (let c = boxCol; c < boxCol + 3; c++) {
                    if ((r !== row || c !== col) && board[r][c] === num) return true;
                }
            }

            return false;
        }

        // 检查整个棋盘是否有冲突
        function hasAnyConflict() {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] && hasConflict(row, col)) {
                        return true;
                    }
                }
            }
            return false;
        }

        // 清除用户填入的数字和笔记（保留初始给定的数字）
        function clearUserInput() {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (!givenCells[row][col]) {
                        board[row][col] = 0;
                        notes[row][col] = []; // 同时清除笔记
                    }
                }
            }
            selectedCell = null;
            selectedNumber = null;
            renderBoard();
            updateStatus('已清除用户填入的数字和标记');
        }

        // 检查是否完成
        function isComplete() {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (!board[row][col] || hasConflict(row, col)) {
                        return false;
                    }
                }
            }
            return true;
        }

        // 更新状态
        function updateStatus(message) {
            const statusElement = document.getElementById('status');
            if (message) {
                statusElement.textContent = message;
                statusElement.className = 'status';
            } else if (isComplete()) {
                statusElement.textContent = '恭喜！数独已完成！';
                statusElement.className = 'status complete';
            } else {
                let filled = 0;
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (board[row][col]) filled++;
                    }
                }
                statusElement.textContent = `进度: ${filled}/81`;
                statusElement.className = 'status';
            }
        }

        // 生成完整的数独解
        function generateSolution() {
            const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            const newBoard = Array(9).fill().map(() => Array(9).fill(0));

            function isValid(board, row, col, num) {
                // 检查行
                for (let c = 0; c < 9; c++) {
                    if (board[row][c] === num) return false;
                }

                // 检查列
                for (let r = 0; r < 9; r++) {
                    if (board[r][col] === num) return false;
                }

                // 检查3x3宫格
                const boxRow = Math.floor(row / 3) * 3;
                const boxCol = Math.floor(col / 3) * 3;
                for (let r = boxRow; r < boxRow + 3; r++) {
                    for (let c = boxCol; c < boxCol + 3; c++) {
                        if (board[r][c] === num) return false;
                    }
                }

                return true;
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function fillBoard(board) {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (board[row][col] === 0) {
                            const shuffled = shuffle([...nums]);
                            for (const num of shuffled) {
                                if (isValid(board, row, col, num)) {
                                    board[row][col] = num;
                                    if (fillBoard(board)) {
                                        return true;
                                    }
                                    board[row][col] = 0;
                                }
                            }
                            return false;
                        }
                    }
                }
                return true;
            }

            fillBoard(newBoard);
            return newBoard;
        }

        // 根据难度生成数独题目
        function generatePuzzle(difficulty) {
            const sol = generateSolution();
            const puzzle = JSON.parse(JSON.stringify(sol));
            const givenCount = difficulty === 'easy' ? 36 : difficulty === 'medium' ? 30 : 24;

            // 随机移除数字
            let emptyCount = 81 - givenCount;
            while (emptyCount > 0) {
                const row = Math.floor(Math.random() * 9);
                const col = Math.floor(Math.random() * 9);
                if (puzzle[row][col] !== 0) {
                    puzzle[row][col] = 0;
                    emptyCount--;
                }
            }

            return { puzzle, solution: sol };
        }

        // 生成选中难度的数独
        function generateSelectedPuzzle() {
            const difficulty = document.getElementById('difficultySelect').value;
            const { puzzle, solution: sol } = generatePuzzle(difficulty);
            board = puzzle;
            solution = sol;
            givenCells = Array(9).fill().map(() => Array(9).fill(false));

            // 标记给定的单元格
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] !== 0) {
                        givenCells[row][col] = true;
                    }
                }
            }

            // 清空笔记
            notes = Array(9).fill().map(() => Array(9).fill([]));
            selectedCell = null;
            selectedNumber = null;
            renderBoard();
            updateStatus(`已生成${difficulty === 'easy' ? '简单' : difficulty === 'medium' ? '中等' : '困难'}难度数独`);
        }

        // 求解数独
        function solvePuzzle() {
            if (solution.length === 0) {
                updateStatus('请先生成数独题目');
                return;
            }

            board = JSON.parse(JSON.stringify(solution));
            // 清空笔记
            notes = Array(9).fill().map(() => Array(9).fill([]));
            selectedCell = null;
            selectedNumber = null;
            renderBoard();
            updateStatus('数独已解出');
        }

        // 清空棋盘确认
        function clearBoard() {
            document.getElementById('confirmClearModal').style.display = 'block';
        }

        // 确认清空棋盘
        function confirmClearBoard() {
            board = Array(9).fill().map(() => Array(9).fill(0));
            solution = [];
            givenCells = Array(9).fill().map(() => Array(9).fill(false));
            notes = Array(9).fill().map(() => Array(9).fill([])); // 清除所有笔记
            selectedCell = null;
            selectedNumber = null;
            renderBoard();
            updateStatus('已清空棋盘，请选择难度开始游戏');
            closeConfirmClearModal();
        }

        // 关闭确认清空弹窗
        function closeConfirmClearModal() {
            document.getElementById('confirmClearModal').style.display = 'none';
        }

        // 打开关于弹窗
        function openAboutModal() {
            document.getElementById('aboutModal').style.display = 'block';
        }

        // 关闭关于弹窗
        function closeAboutModal() {
            document.getElementById('aboutModal').style.display = 'none';
        }

        // 模式切换事件监听
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                // 移除所有按钮的active类
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                // 给当前点击的按钮添加active类
                this.classList.add('active');
                // 更新输入模式
                inputMode = this.dataset.mode;
                updateStatus(`已切换到${inputMode === 'number' ? '数字' : '标记'}模式`);
                renderBoard(); // 重新渲染以显示当前模式的内容
            });
        });

        // 初始化游戏
        initBoard();
    </script>
</body>

</html>
