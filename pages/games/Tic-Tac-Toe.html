<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .game-info {
            font-size: 1.2em;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            background-color: #000000;
            border: 3px solid #000000;
            margin: 0 auto 20px;
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1;
        }

        .cell {
            background-color: #ffffff;
            border: none;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.1s ease;
        }

        .cell:hover:not(.occupied) {
            background-color: #f0f0f0;
        }

        .cell.occupied {
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        button {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.1s ease;
        }

        button:hover {
            background-color: #000000;
            color: #ffffff;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.1em;
            font-weight: bold;
        }

        .winner {
            color: #000000;
            font-weight: bold;
        }

        .draw {
            color: #666666;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .game-info {
                font-size: 1em;
            }

            .cell {
                font-size: 1.5em;
            }

            .score-board {
                font-size: 1em;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
    <script src="https://puc.poecdn.net/authenticated_preview_page/syncedState.bd4eeeb8e8e02052ee92.js"></script>
</head>

<body>
    <div class="game-container">
        <h1>井字棋游戏</h1>

        <div class="score-board">
            <div>玩家 X: <span id="scoreX">0</span></div>
            <div>平局: <span id="scoreDraw">0</span></div>
            <div>玩家 O: <span id="scoreO">0</span></div>
        </div>

        <div class="game-info" id="gameInfo">玩家 X 的回合</div>

        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="controls">
            <button id="resetGame">重新开始</button>
            <button id="resetScore">重置分数</button>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = ['', '', '', '', '', '', '', '', ''];
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.scores = { X: 0, O: 0, draw: 0 };

                this.cells = document.querySelectorAll('.cell');
                this.gameInfo = document.getElementById('gameInfo');
                this.resetGameBtn = document.getElementById('resetGame');
                this.resetScoreBtn = document.getElementById('resetScore');
                this.scoreX = document.getElementById('scoreX');
                this.scoreO = document.getElementById('scoreO');
                this.scoreDraw = document.getElementById('scoreDraw');

                this.winConditions = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // 行
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // 列
                    [0, 4, 8], [2, 4, 6] // 对角线
                ];

                this.initializeGame();
                this.updateScoreDisplay();
            }

            initializeGame() {
                this.cells.forEach(cell => {
                    cell.addEventListener('click', this.handleCellClick.bind(this));
                });

                this.resetGameBtn.addEventListener('click', this.resetGame.bind(this));
                this.resetScoreBtn.addEventListener('click', this.resetScore.bind(this));
            }

            handleCellClick(event) {
                const clickedCell = event.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

                if (this.board[clickedCellIndex] !== '' || !this.gameActive) {
                    return;
                }

                this.updateCell(clickedCell, clickedCellIndex);
                this.checkResult();
            }

            updateCell(cell, index) {
                this.board[index] = this.currentPlayer;
                cell.textContent = this.currentPlayer;
                cell.classList.add('occupied');
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                this.gameInfo.textContent = `玩家 ${this.currentPlayer} 的回合`;
            }

            checkResult() {
                let roundWon = false;

                for (let i = 0; i < this.winConditions.length; i++) {
                    const [a, b, c] = this.winConditions[i];
                    if (this.board[a] && this.board[a] === this.board[b] && this.board[a] === this.board[c]) {
                        roundWon = true;
                        break;
                    }
                }

                if (roundWon) {
                    this.gameInfo.innerHTML = `<span class="winner">玩家 ${this.currentPlayer} 获胜！</span>`;
                    this.gameActive = false;
                    this.scores[this.currentPlayer]++;
                    this.updateScoreDisplay();
                    return;
                }

                const roundDraw = !this.board.includes('');
                if (roundDraw) {
                    this.gameInfo.innerHTML = '<span class="draw">平局！</span>';
                    this.gameActive = false;
                    this.scores.draw++;
                    this.updateScoreDisplay();
                    return;
                }

                this.switchPlayer();
            }

            resetGame() {
                this.board = ['', '', '', '', '', '', '', '', ''];
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.gameInfo.textContent = '玩家 X 的回合';

                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('occupied');
                });
            }

            resetScore() {
                this.scores = { X: 0, O: 0, draw: 0 };
                this.updateScoreDisplay();
            }

            updateScoreDisplay() {
                this.scoreX.textContent = this.scores.X;
                this.scoreO.textContent = this.scores.O;
                this.scoreDraw.textContent = this.scores.draw;
            }
        }

        // 游戏启动
        document.addEventListener('DOMContentLoaded', () => {
            new TicTacToe();
        });
    </script>


</body>

</html>
