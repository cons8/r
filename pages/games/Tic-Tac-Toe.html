<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .score-board {
            margin: 20px 0;
            font-size: 16px;
            font-weight: bold;
        }

        .score-item {
            display: inline-block;
            margin: 0 15px;
        }

        .game-info {
            font-size: 18px;
            margin-bottom: 20px;
            height: 25px;
        }

        .game-board {
            width: 306px;
            height: 306px;
            margin: 0 auto 20px;
            border: 3px solid #000000;
            position: relative;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border: 1px solid #000000;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            text-align: center;
            line-height: 100px;
        }

        .cell:hover {
            background-color: #f0f0f0;
        }

        .cell.occupied {
            cursor: not-allowed;
        }

        .cell.occupied:hover {
            background-color: #ffffff;
        }

        /* 棋盘位置 */
        .cell-0 { top: 0px; left: 0px; }
        .cell-1 { top: 0px; left: 102px; }
        .cell-2 { top: 0px; left: 204px; }
        .cell-3 { top: 102px; left: 0px; }
        .cell-4 { top: 102px; left: 102px; }
        .cell-5 { top: 102px; left: 204px; }
        .cell-6 { top: 204px; left: 0px; }
        .cell-7 { top: 204px; left: 102px; }
        .cell-8 { top: 204px; left: 204px; }

        .controls {
            margin-top: 20px;
        }

        button {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }

        button:hover {
            background-color: #000000;
            color: #ffffff;
        }

        .winner {
            color: #000000;
            font-weight: bold;
        }

        .draw {
            color: #666666;
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .game-board {
                width: 255px;
                height: 255px;
            }
            
            .cell {
                width: 83px;
                height: 83px;
                font-size: 28px;
                line-height: 83px;
            }
            
            .cell-0 { top: 0px; left: 0px; }
            .cell-1 { top: 0px; left: 85px; }
            .cell-2 { top: 0px; left: 170px; }
            .cell-3 { top: 85px; left: 0px; }
            .cell-4 { top: 85px; left: 85px; }
            .cell-5 { top: 85px; left: 170px; }
            .cell-6 { top: 170px; left: 0px; }
            .cell-7 { top: 170px; left: 85px; }
            .cell-8 { top: 170px; left: 170px; }
            
            .score-item {
                display: block;
                margin: 5px 0;
            }
            
            .game-info {
                font-size: 16px;
            }
            
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>井字棋</h1>
    
    <div class="score-board">
        <div class="score-item">玩家 X: <span id="scoreX">0</span></div>
        <div class="score-item">平局: <span id="scoreDraw">0</span></div>
        <div class="score-item">玩家 O: <span id="scoreO">0</span></div>
    </div>
    
    <div class="game-info" id="gameInfo">玩家 X 的回合</div>
    
    <div class="game-board" id="gameBoard">
        <div class="cell cell-0" data-index="0"></div>
        <div class="cell cell-1" data-index="1"></div>
        <div class="cell cell-2" data-index="2"></div>
        <div class="cell cell-3" data-index="3"></div>
        <div class="cell cell-4" data-index="4"></div>
        <div class="cell cell-5" data-index="5"></div>
        <div class="cell cell-6" data-index="6"></div>
        <div class="cell cell-7" data-index="7"></div>
        <div class="cell cell-8" data-index="8"></div>
    </div>
    
    <div class="controls">
        <button id="resetGame">重新开始</button>
        <button id="resetScore">重置分数</button>
    </div>

    <script>
        var board = ['', '', '', '', '', '', '', '', ''];
        var currentPlayer = 'X';
        var gameActive = true;
        var scores = { X: 0, O: 0, draw: 0 };
        
        var cells = document.getElementsByClassName('cell');
        var gameInfo = document.getElementById('gameInfo');
        var resetGameBtn = document.getElementById('resetGame');
        var resetScoreBtn = document.getElementById('resetScore');
        var scoreX = document.getElementById('scoreX');
        var scoreO = document.getElementById('scoreO');
        var scoreDraw = document.getElementById('scoreDraw');
        
        var winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // 行
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // 列
            [0, 4, 8], [2, 4, 6] // 对角线
        ];
        
        function initializeGame() {
            for (var i = 0; i < cells.length; i++) {
                cells[i].addEventListener('click', handleCellClick);
            }
            
            resetGameBtn.addEventListener('click', resetGame);
            resetScoreBtn.addEventListener('click', resetScore);
            updateScoreDisplay();
        }
        
        function handleCellClick(event) {
            var clickedCell = event.target;
            var clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
            
            if (board[clickedCellIndex] !== '' || !gameActive) {
                return;
            }
            
            updateCell(clickedCell, clickedCellIndex);
            checkResult();
        }
        
        function updateCell(cell, index) {
            board[index] = currentPlayer;
            cell.innerHTML = currentPlayer;
            cell.className += ' occupied';
        }
        
        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            gameInfo.innerHTML = '玩家 ' + currentPlayer + ' 的回合';
        }
        
        function checkResult() {
            var roundWon = false;
            
            for (var i = 0; i < winConditions.length; i++) {
                var condition = winConditions[i];
                var a = condition[0];
                var b = condition[1];
                var c = condition[2];
                
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    break;
                }
            }
            
            if (roundWon) {
                gameInfo.innerHTML = '<span class="winner">玩家 ' + currentPlayer + ' 获胜！</span>';
                gameActive = false;
                scores[currentPlayer]++;
                updateScoreDisplay();
                return;
            }
            
            var roundDraw = true;
            for (var i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    roundDraw = false;
                    break;
                }
            }
            
            if (roundDraw) {
                gameInfo.innerHTML = '<span class="draw">平局！</span>';
                gameActive = false;
                scores.draw++;
                updateScoreDisplay();
                return;
            }
            
            switchPlayer();
        }
        
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            gameInfo.innerHTML = '玩家 X 的回合';
            
            for (var i = 0; i < cells.length; i++) {
                cells[i].innerHTML = '';
                cells[i].className = cells[i].className.replace(' occupied', '');
            }
        }
        
        function resetScore() {
            scores = { X: 0, O: 0, draw: 0 };
            updateScoreDisplay();
        }
        
        function updateScoreDisplay() {
            scoreX.innerHTML = scores.X;
            scoreO.innerHTML = scores.O;
            scoreDraw.innerHTML = scores.draw;
        }
        
        // 页面加载完成后初始化游戏
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGame);
        } else {
            initializeGame();
        }
    </script>
</body>
</html>
