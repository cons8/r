<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/font.css">
    <title>墨枢时钟</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .clock {
            font-size: 100px;
            font-family: "ZSFT-cb";
        }

        td {
            text-align: center;
            padding: 0 8px;
            white-space: nowrap;
            overflow: hidden;
        }

        .today {
            border: 3px solid #000;
            border-radius: 8px;
            -webkit-border-radius: 8px;
        }

        .date {
            font-weight: bold;
            font-family: "ZSFT-cb";
            border-top: 3px solid #000;
        }

        /* 手机端：屏幕宽度 ≤ 480px */
        @media (max-width: 480px) {
            .clock {
                font-size: 80px;
            }

            td {
                padding: 0 5px;
            }

            .date {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <table align="center" style="margin: 25vh auto;max-width: 800px;">
        <tr>
            <td id="time" class="clock" rowspan="7" colspan="2">00:00</td>
            <td class="weekday">星期日</td>
        </tr>
        <tr>
            <td class="weekday">星期一</td>
        </tr>
        <tr>
            <td class="weekday">星期二</td>
        </tr>
        <tr>
            <td class="weekday">星期三</td>
        </tr>
        <tr>
            <td class="weekday">星期四</td>
        </tr>
        <tr>
            <td class="weekday">星期五</td>
        </tr>
        <tr>
            <td class="weekday">星期六</td>
        </tr>

        <tr style="height: 50px;">
            <td id="solar" class="date">xxxx年/x月/xx日</td>
            <td id="zodiac" class="date" colspan="2">x</td>
        </tr>
    </table>
    <script src="../script/clock.js"></script>
</body>

</html>
